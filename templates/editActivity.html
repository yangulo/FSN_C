<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" 
            content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" 
            href="{{ url_for('static', filename='css/styles.css')}}" 
            type="text/css">
        <link rel="stylesheet" 
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
            integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" 
            crossorigin="anonymous">
    </head>
    <body class="body_edit_activity">
        <nav class="navbar navbar-expand-lg navbar-light fixed-top" 
            style="background-color: #505050;">
        <a class="navbar-brand" 
            style="color:white; font-size:30px; " 
            href="#"><b>My Pocket List ~Edit Activity</b></a>
        </nav>
        <div class="edit_activity">
            <div>
                <br>
                <br>
                <br>
            </div>
            <h3> Edit {{editedActivity.name}}</h3>
            <form action="{{url_for('editActivity', country_id=country_id, place_id=place_id, activity_id=activity_id )}}" 
                method = 'POST'>
                <p>Name:</p>
                <input type='text'  
                    size='30' 
                    name='name' 
                    placeholder = '{{editedActivity.name}}'>
                <br>
                <p>Description:</p>
                <input type='text' 
                    size='100' 
                    name='description' 
                    placeholder = '{{editedActivity.description}}'>
                <input type='submit' 
                    value='Save'  
                    class="btn btn-light"
                    style="position: absolute; right: 10;">
            </form>
	    <br>
            <a href= "{{url_for('showActivities', country_id=country_id, place_id=place_id)}}"
                class="btn btn-light"
                style="position: absolute; right: 10;">Cancel</a>
            </div>
    </body>
</html>
