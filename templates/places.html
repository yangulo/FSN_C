<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" 
            content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" 
            href="{{ url_for('static', filename='css/styles.css')}}" 
            type="text/css">
        <link rel="stylesheet" 
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
            integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" 
            crossorigin="anonymous">
    </head>
    <body class="body_places">
        <nav class="navbar navbar-expand-lg navbar-light fixed-top" 
            style="background-color: #505050;">
            <a class="navbar-brand" 
                style="color:white; font-size:30px; " 
                href="#"><b>My Pocket List ~Places</b></a>
        </nav>
        <div>
            <br>
            <br>
            <br>
        </div>
        <div>
            <h3 class="text_places">Places to visit in {{c.name}}</h3>
            {% for place in places%}
            <ul>
                <li><b><a href="/country/{{c.id}}/placeid/{{place.id}}"
                    class="text_place_name">{{place.name}}</a></b></li>
            </ul>
            {% endfor %}
        </div>
        <br>
        <button onclick="location.href='/countries'"
            style="position: absolute; right: 10;" 
            type="button"
            class="btn btn-light">Home</button>
    </body>
</html>
